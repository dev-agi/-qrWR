<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Sayacı</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-eq-kva0L2BBbNI7ulANCnRwTT39BqXs",
            authDomain: "counter-ddf61.firebaseapp.com",
            projectId: "counter-ddf61",
            storageBucket: "counter-ddf61.appspot.com",
            messagingSenderId: "41522309116",
            appId: "1:41522309116:web:25174c2d067cd68cb0f479",
            measurementId: "G-8QKELDJZHX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const counterRef = ref(db, "visitor_count");
        const visitorsRef = ref(db, "visitors");

        const VISIT_KEY = 'visit_number';
        let userVisitNumber = localStorage.getItem(VISIT_KEY);

        // Admin fonksiyonunu global yapalım
        window.admin = function(password) {
            if (password === "admin123") {
                localStorage.setItem('isAdmin', 'true');
                document.querySelector('.admin-button').style.display = 'block';
                document.querySelector('.user-button').style.display = 'block';
                console.log("Admin modu aktif!");
                return "Admin modu aktif!";
            } else {
                console.log("Hatalı şifre!");
                return "Hatalı şifre!";
            }
        };

        get(counterRef).then((snapshot) => {
            let totalVisits = snapshot.exists() ? snapshot.val() : 0;
            document.getElementById('total-visits').textContent = totalVisits;
            
            if (!userVisitNumber) {
                totalVisits++;
                set(counterRef, totalVisits).then(() => {
                    // Kullanıcıyı ziyaretçi listesine ekle
                    set(ref(db, `visitors/${totalVisits}`), {
                        timestamp: Date.now()
                    }).then(() => {
                        localStorage.setItem(VISIT_KEY, totalVisits);
                        document.getElementById('your-number').textContent = totalVisits;
                        document.getElementById('your-number').style.color = "#4CAF50";
                    });
                });
            } else {
                // Kullanıcının ziyaret bilgisini kontrol et
                get(ref(db, `visitors/${userVisitNumber}`)).then((visitorSnap) => {
                    if (!visitorSnap.exists()) {
                        // Eğer veritabanında kayıt yoksa, yeni bir numara ver
                        get(counterRef).then((newSnap) => {
                            let newTotal = newSnap.exists() ? newSnap.val() : 0;
                            newTotal++;
                            set(counterRef, newTotal).then(() => {
                                set(ref(db, `visitors/${newTotal}`), {
                                    timestamp: Date.now()
                                }).then(() => {
                                    localStorage.setItem(VISIT_KEY, newTotal);
                                    document.getElementById('your-number').textContent = newTotal;
                                    document.getElementById('your-number').style.color = "#4CAF50";
                                });
                            });
                        });
                    } else {
                        document.getElementById('your-number').textContent = userVisitNumber;
                        document.getElementById('your-number').style.color = "#4CAF50";
                    }
                });
            }
        });

        // Tüm sayacı sıfırla (admin)
        window.resetCounter = function() {
            if (confirm("TÜM ziyaretçi verilerini sıfırlamak istediğinize emin misiniz?\n\nBu işlem GERİ ALINAMAZ!")) {
                set(counterRef, 0).then(() => {
                    remove(visitorsRef).then(() => {
                        localStorage.removeItem(VISIT_KEY);
                        alert("Tüm sayaç ve ziyaretçi verileri sıfırlandı!");
                        location.reload();
                    });
                });
            }
        };

        // Kullanıcının kendi ziyaret numarasını sıfırla
        window.resetUserVisit = function() {
            if (confirm("Ziyaret numaranızı sıfırlamak istediğinize emin misiniz?\n\nBu işlem sonucunda yeni bir ziyaret numarası alacaksınız.")) {
                localStorage.removeItem(VISIT_KEY);
                alert("Ziyaret numaranız sıfırlandı. Sayfa yenileniyor...");
                location.reload();
            }
        };
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }
        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: 20px;
        }
        .admin-button {
            display: none;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .user-button {
            display: none;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .admin-button:hover {
            background: darkred;
        }
        .user-button:hover {
            background: darkgreen;
        }
        .button-container {
            display: flex;
            flex-direction: column;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #your-number {
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <h1>Bu siteye toplamda <span id="total-visits">0</span> kişi uğradı.</h1>
        <h2>Ve sen <span id="your-number">0</span>. kişi olarak giriş yaptın!</h2>
    </div>
    <div class="button-container">
        <button class="user-button" onclick="resetUserVisit()">Ziyaret Numaramı Sıfırla</button>
        <button class="admin-button" onclick="resetCounter()">Tüm Sayacı Sıfırla (Admin)</button>
    </div>
    <script>
        // Sayfa yüklendiğinde admin kontrolü yap
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isAdmin') === 'true') {
                document.querySelector('.admin-button').style.display = 'block';
                document.querySelector('.user-button').style.display = 'block';
            } else {
                document.querySelector('.user-button').style.display = 'block';
            }
            
            // Kullanıcı numarası yoksa butonu gizle
            if (!localStorage.getItem(VISIT_KEY)) {
                document.querySelector('.user-button').style.display = 'none';
            }
        });
    </script>
</body>
</html>
