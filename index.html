<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Sayacı</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-eq-kva0L2BBbNI7ulANCnRwTT39BqXs",
            authDomain: "counter-ddf61.firebaseapp.com",
            projectId: "counter-ddf61",
            storageBucket: "counter-ddf61.appspot.com",
            messagingSenderId: "41522309116",
            appId: "1:41522309116:web:25174c2d067cd68cb0f479",
            measurementId: "G-8QKELDJZHX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const counterRef = ref(db, "visitor_count");
        const visitorsRef = ref(db, "visitors");

        const VISIT_KEY = 'visit_number';
        let userVisitNumber = localStorage.getItem(VISIT_KEY);

        // Admin fonksiyonu
        window.admin = function(password) {
            if (password === "admin123") {
                localStorage.setItem('isAdmin', 'true');
                document.querySelector('.admin-button').style.display = 'block';
                console.log("Admin modu aktif!");
                return "Admin modu aktif!";
            } else {
                console.log("Hatalı şifre!");
                return "Hatalı şifre!";
            }
        };

        // Ziyaretçi sayacı işlemleri
        get(counterRef).then((snapshot) => {
            let totalVisits = snapshot.exists() ? snapshot.val() : 0;
            document.getElementById('total-visits').textContent = totalVisits;
            
            if (!userVisitNumber) {
                totalVisits++;
                set(counterRef, totalVisits).then(() => {
                    set(ref(db, `visitors/${totalVisits}`), {
                        timestamp: Date.now()
                    }).then(() => {
                        localStorage.setItem(VISIT_KEY, totalVisits);
                        document.getElementById('your-number').textContent = totalVisits;
                    });
                });
            } else {
                get(ref(db, `visitors/${userVisitNumber}`)).then((visitorSnap) => {
                    if (!visitorSnap.exists()) {
                        get(counterRef).then((newSnap) => {
                            let newTotal = newSnap.exists() ? newSnap.val() : 0;
                            newTotal++;
                            set(counterRef, newTotal).then(() => {
                                set(ref(db, `visitors/${newTotal}`), {
                                    timestamp: Date.now()
                                }).then(() => {
                                    localStorage.setItem(VISIT_KEY, newTotal);
                                    document.getElementById('your-number').textContent = newTotal;
                                });
                            });
                        });
                    } else {
                        document.getElementById('your-number').textContent = userVisitNumber;
                    }
                });
            }
        });

        // Sayaç sıfırlama
        window.resetCounter = function() {
            if (confirm("TÜM verileri sıfırlamak istediğinize emin misiniz?")) {
                set(counterRef, 0).then(() => {
                    remove(visitorsRef).then(() => {
                        localStorage.removeItem(VISIT_KEY);
                        alert("Sayaç sıfırlandı!");
                        location.reload();
                    });
                });
            }
        };

        // Mini Oyun
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.createElement('canvas');
            canvas.id = 'mini-game';
            canvas.style.position = 'fixed';
            canvas.style.bottom = '20px';
            canvas.style.right = '20px';
            canvas.style.zIndex = '1000';
            canvas.width = 200;
            canvas.height = 200;
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            let score = 0;
            let gameActive = false;
            let circle = {
                x: 100,
                y: 100,
                radius: 20,
                color: '#FF6B6B',
                speed: 2,
                dx: 2,
                dy: 2
            };

            function drawCircle() {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.fillStyle = circle.color;
                ctx.fill();
                ctx.closePath();
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawCircle();
                
                if (circle.x + circle.radius > canvas.width || circle.x - circle.radius < 0) {
                    circle.dx = -circle.dx;
                }
                
                if (circle.y + circle.radius > canvas.height || circle.y - circle.radius < 0) {
                    circle.dy = -circle.dy;
                }
                
                circle.x += circle.dx;
                circle.y += circle.dy;
                
                if (gameActive) {
                    requestAnimationFrame(update);
                }
            }

            canvas.addEventListener('click', function(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const distance = Math.sqrt((x - circle.x) ** 2 + (y - circle.y) ** 2);
                
                if (distance < circle.radius) {
                    score++;
                    circle.radius = Math.max(10, circle.radius - 1);
                    circle.speed += 0.5;
                    circle.dx = (circle.dx > 0 ? circle.speed : -circle.speed);
                    circle.dy = (circle.dy > 0 ? circle.speed : -circle.speed);
                    circle.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                    
                    document.getElementById('game-score').textContent = `Skor: ${score}`;
                    
                    if (score % 5 === 0) {
                        setTimeout(() => {
                            circle.radius = 20;
                        }, 500);
                    }
                }
            });

            const gameControl = document.createElement('div');
            gameControl.style.position = 'fixed';
            gameControl.style.bottom = '60px';
            gameControl.style.right = '20px';
            gameControl.style.zIndex = '1000';
            gameControl.style.color = 'white';
            gameControl.style.textAlign = 'center';
            gameControl.innerHTML = `
                <div id="game-score" style="margin-bottom: 10px;">Skor: 0</div>
                <button id="game-toggle" style="padding: 5px 10px; border-radius: 5px; background: #4CAF50; color: white; border: none; cursor: pointer;">Oyunu Başlat</button>
            `;
            document.body.appendChild(gameControl);

            document.getElementById('game-toggle').addEventListener('click', function() {
                gameActive = !gameActive;
                this.textContent = gameActive ? 'Oyunu Durdur' : 'Oyunu Başlat';
                if (gameActive) {
                    update();
                }
            });
        });
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }
        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .admin-button {
            display: none;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            position: relative;
            z-index: 1;
        }
        .admin-button:hover {
            background: darkred;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #your-number {
            color: #FFD700;
            font-weight: bold;
        }
        #mini-game {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <h1>Bu siteye toplamda <span id="total-visits">0</span> kişi uğradı.</h1>
        <h2>Ve sen <span id="your-number">0</span>. kişi olarak giriş yaptın!</h2>
    </div>
    <button class="admin-button" onclick="resetCounter()">Tüm Sayacı Sıfırla (Admin)</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isAdmin') === 'true') {
                document.querySelector('.admin-button').style.display = 'block';
            }
        });
    </script>
</body>
</html>
