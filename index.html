<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Sayacı</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-eq-kva0L2BBbNI7ulANCnRwTT39BqXs",
            authDomain: "counter-ddf61.firebaseapp.com",
            projectId: "counter-ddf61",
            storageBucket: "counter-ddf61.appspot.com",
            messagingSenderId: "41522309116",
            appId: "1:41522309116:web:25174c2d067cd68cb0f479",
            measurementId: "G-8QKELDJZHX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const counterRef = ref(db, "visitor_count");
        const visitorsRef = ref(db, "visitors");

        const VISIT_KEY = 'visit_number';
        let userVisitNumber = localStorage.getItem(VISIT_KEY);

        // Admin fonksiyonu
        window.admin = function(password) {
            if (password === "admin123") {
                localStorage.setItem('isAdmin', 'true');
                document.querySelector('.admin-button').style.display = 'block';
                console.log("Admin modu aktif!");
                return "Admin modu aktif!";
            } else {
                console.log("Hatalı şifre!");
                return "Hatalı şifre!";
            }
        };

        // Ziyaretçi sayacı işlemleri
        get(counterRef).then((snapshot) => {
            let totalVisits = snapshot.exists() ? snapshot.val() : 0;
            document.getElementById('total-visits').textContent = totalVisits;
            
            if (!userVisitNumber) {
                totalVisits++;
                set(counterRef, totalVisits).then(() => {
                    set(ref(db, `visitors/${totalVisits}`), {
                        timestamp: Date.now()
                    }).then(() => {
                        localStorage.setItem(VISIT_KEY, totalVisits);
                        document.getElementById('your-number').textContent = totalVisits;
                    });
                });
            } else {
                get(ref(db, `visitors/${userVisitNumber}`)).then((visitorSnap) => {
                    if (!visitorSnap.exists()) {
                        get(counterRef).then((newSnap) => {
                            let newTotal = newSnap.exists() ? newSnap.val() : 0;
                            newTotal++;
                            set(counterRef, newTotal).then(() => {
                                set(ref(db, `visitors/${newTotal}`), {
                                    timestamp: Date.now()
                                }).then(() => {
                                    localStorage.setItem(VISIT_KEY, newTotal);
                                    document.getElementById('your-number').textContent = newTotal;
                                });
                            });
                        });
                    } else {
                        document.getElementById('your-number').textContent = userVisitNumber;
                    }
                });
            }
        });

        // Sayaç sıfırlama
        window.resetCounter = function() {
            if (confirm("TÜM verileri sıfırlamak istediğinize emin misiniz?")) {
                set(counterRef, 0).then(() => {
                    remove(visitorsRef).then(() => {
                        localStorage.removeItem(VISIT_KEY);
                        alert("Sayaç sıfırlandı!");
                        location.reload();
                    });
                });
            }
        };

        // Uzay oyunu
        window.toggleGame = function() {
            const game = document.getElementById('space-game');
            const btn = document.getElementById('game-toggle');
            
            if (game.style.display === 'block') {
                game.style.display = 'none';
                btn.textContent = 'Oyunu Aç';
                document.querySelectorAll('.planet, #sun').forEach(el => el.style.opacity = '0.7');
            } else {
                game.style.display = 'block';
                btn.textContent = 'Oyunu Kapat';
                document.querySelectorAll('.planet, #sun').forEach(el => el.style.opacity = '0.2');
                initGame();
            }
        };

        function initGame() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 400;
            
            let score = 0;
            let meteors = [];
            let lastMeteorTime = 0;
            let ship = {
                x: canvas.width / 2 - 25,
                y: canvas.height - 60,
                width: 50,
                height: 50,
                speed: 5,
                isMoving: false,
                direction: 0
            };

            // Uzay gemisi resmi
            const shipImg = new Image();
            shipImg.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmZmIiBkPSJNNDU2LjcgMTg5LjFsLTE4MS4xLTEzOC5jLTUuMy00LjEtMTIuNC0xLjQtMTUuNyA0LjdsLTM0LjQgNzAuOS0zNC40LTcwLjljLTMuMy02LjEtMTAuNC04LjgtMTUuNy00LjdsLTE4MS4xIDEzOGMtNi4xIDQuNy02LjEgMTQuMiAwIDE4LjlsMTgxLjEgMTM4YzUuMyA0LjEgMTIuNCAxLjQgMTUuNy00LjdsMzQuNC03MC45IDM0LjQgNzAuOWMzLjMgNi4xIDEwLjQgOC44IDE1LjcgNC43bDE4MS4xLTEzOGM2LjEtNC42IDYuMS0xNC4yIDAtMTguOHoiLz48L3N2Zz4=';
            
            // Meteor resmi
            const meteorImg = new Image();
            meteorImg.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmY3ZTdlIiBkPSJNNDY0IDI1NmMwLTEwOS42-OTkuOC0xOTguNS0yMjIuNS0yMTguNXY0MzcuMUMzNjQuMiA0NTQuNSA0NjQgMzY1LjYgNDY0IDI1NnoiLz48L3N2Zz4=';
            
            function drawShip() {
                ctx.drawImage(shipImg, ship.x, ship.y, ship.width, ship.height);
            }
            
            function drawMeteors() {
                meteors.forEach(meteor => {
                    ctx.drawImage(meteorImg, meteor.x, meteor.y, meteor.size, meteor.size);
                });
            }
            
            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Arka plan efekti
                ctx.fillStyle = 'rgba(15, 12, 41, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Gemi hareketi
                if (ship.isMoving) {
                    ship.x += ship.direction * ship.speed;
                    ship.x = Math.max(0, Math.min(canvas.width - ship.width, ship.x));
                }
                
                // Meteor ekleme
                const now = Date.now();
                if (now - lastMeteorTime > 1000) {
                    meteors.push({
                        x: Math.random() * (canvas.width - 30),
                        y: -30,
                        size: Math.random() * 30 + 20,
                        speed: Math.random() * 3 + 2
                    });
                    lastMeteorTime = now;
                }
                
                // Meteor hareketi ve çarpışma kontrolü
                meteors = meteors.filter(meteor => {
                    meteor.y += meteor.speed;
                    
                    // Çarpışma kontrolü
                    if (meteor.y + meteor.size > ship.y && 
                        meteor.x + meteor.size > ship.x && 
                        meteor.x < ship.x + ship.width) {
                        score = 0;
                        document.getElementById('game-score').textContent = `Skor: ${score}`;
                        return false;
                    }
                    
                    // Skor artırma
                    if (meteor.y > canvas.height) {
                        score++;
                        document.getElementById('game-score').textContent = `Skor: ${score}`;
                        return false;
                    }
                    
                    return true;
                });
                
                drawMeteors();
                drawShip();
                
                if (document.getElementById('space-game').style.display === 'block') {
                    requestAnimationFrame(update);
                }
            }
            
            // Kontroller
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    ship.isMoving = true;
                    ship.direction = -1;
                } else if (e.key === 'ArrowRight') {
                    ship.isMoving = true;
                    ship.direction = 1;
                }
            });
            
            window.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    ship.isMoving = false;
                }
            });
            
            update();
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
            background: #0f0c29;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
            animation: twinkle 200s linear infinite;
        }

        @keyframes twinkle {
            0% { background-position: 0 0; }
            100% { background-position: 10000px 5000px; }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.7;
            filter: blur(0.5px);
            transition: opacity 0.5s;
        }

        #sun {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffde00, #ff8c00);
            box-shadow: 0 0 50px #ff8c00;
            top: 20%;
            left: 15%;
            animation: pulse 8s infinite alternate;
        }

        #planet1 {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #4facfe, #00f2fe);
            top: 50%;
            left: 10%;
            animation: orbit1 20s linear infinite;
        }

        #planet2 {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #a6c1ee, #fbc2eb);
            top: 30%;
            left: 80%;
            animation: orbit2 25s linear infinite;
        }

        #planet3 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #f093fb, #f5576c);
            bottom: 20%;
            right: 15%;
            animation: orbit3 30s linear infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes orbit1 {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        @keyframes orbit2 {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes orbit3 {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .admin-button {
            display: none;
            padding: 12px 25px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .admin-button:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        #space-game {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        #game-controls {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        #game-toggle {
            padding: 8px 20px;
            background: rgba(76, 175, 80, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        #game-toggle:hover {
            background: rgba(76, 175, 80, 0.9);
        }

        #game-score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #your-number {
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        h1, h2 {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Uzay animasyonları -->
    <div id="sun" class="planet"></div>
    <div id="planet1" class="planet"></div>
    <div id="planet2" class="planet"></div>
    <div id="planet3" class="planet"></div>

    <!-- Yıldızlar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.zIndex = '-1';
                star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite alternate`;
                body.appendChild(star);
            }
        });
    </script>

    <!-- Ana içerik -->
    <div class="counter-box">
        <h1>Bu siteye toplamda <span id="total-visits">0</span> kişi uğradı.</h1>
        <h2>Ve sen <span id="your-number">0</span>. kişi olarak giriş yaptın!</h2>
    </div>
    <button class="admin-button" onclick="resetCounter()">Tüm Sayacı Sıfırla (Admin)</button>

    <!-- Uzay Oyunu -->
    <div id="space-game">
        <canvas id="game-canvas"></canvas>
        <div id="game-score">Skor: 0</div>
    </div>
    <div id="game-controls">
        <button id="game-toggle" onclick="toggleGame()">Oyunu Aç</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isAdmin') === 'true') {
                document.querySelector('.admin-button').style.display = 'block';
            }
        });
    </script>
</body>
</html>
