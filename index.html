<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Sayacı</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-eq-kva0L2BBbNI7ulANCnRwTT39BqXs",
            authDomain: "counter-ddf61.firebaseapp.com",
            databaseURL: "https://counter-ddf61-default-rtdb.firebaseio.com",
            projectId: "counter-ddf61",
            storageBucket: "counter-ddf61.appspot.com",
            messagingSenderId: "41522309116",
            appId: "1:41522309116:web:25174c2d067cd68cb0f479",
            measurementId: "G-8QKELDJZHX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const counterRef = ref(db, "visitor_count");
        const visitorsRef = ref(db, "visitors");
        const firstVisitorRef = ref(db, "first_visitor");

        // Daha güvenli ID oluşturma
        const VISIT_KEY = 'visit_counter_'+window.location.hostname.replace(/[^a-z0-9]/gi, '_');
        const DEVICE_ID_KEY = 'device_id_'+window.location.hostname.replace(/[^a-z0-9]/gi, '_');

        // Cihaz ID'si oluştur veya getir
        function getDeviceId() {
            let deviceId = localStorage.getItem(DEVICE_ID_KEY);
            if (!deviceId) {
                deviceId = 'd_' + Math.random().toString(36).substr(2, 9) + 
                          Date.now().toString(36);
                localStorage.setItem(DEVICE_ID_KEY, deviceId);
            }
            return deviceId;
        }

        // Admin fonksiyonu
        window.admin = function(password) {
            if (password === "admin123") {
                localStorage.setItem('isAdmin', 'true');
                document.querySelector('.admin-button').style.display = 'block';
                console.log("Admin modu aktif! resetCounter() kullanabilirsiniz");
                return "Admin modu aktif!";
            }
            return "Hatalı şifre!";
        };

        // Sayacı başlat
        initCounter();

        async function initCounter() {
            const deviceId = getDeviceId();
            let isFirstVisitor = false;

            // İlk ziyaretçiyi kontrol et
            const firstVisitorSnap = await get(firstVisitorRef);
            if (!firstVisitorSnap.exists()) {
                isFirstVisitor = true;
                await set(firstVisitorRef, {
                    deviceId: deviceId,
                    timestamp: Date.now()
                });
            }

            // Sayaç işlemleri
            const result = await runTransaction(counterRef, (currentCount) => {
                return (currentCount || 0) + 1;
            });

            if (result.committed) {
                const visitNumber = result.snapshot.val();
                
                // Ziyaretçi kaydını kontrol et
                const visitorSnap = await get(ref(db, `visitors/${deviceId}`));
                if (!visitorSnap.exists()) {
                    await set(ref(db, `visitors/${deviceId}`), {
                        visitNumber: visitNumber,
                        timestamp: Date.now(),
                        isFirst: isFirstVisitor,
                        visits: 1
                    });
                    
                    localStorage.setItem(VISIT_KEY, visitNumber);
                    updateDisplay(visitNumber, isFirstVisitor);
                } else {
                    // Bu cihaz daha önce ziyaret etmiş
                    const existingNumber = visitorSnap.val().visitNumber;
                    await set(ref(db, `visitors/${deviceId}/visits`), 
                        visitorSnap.val().visits + 1);
                    
                    updateDisplay(existingNumber, visitorSnap.val().isFirst);
                }
            }
        }

        function updateDisplay(count, isFirstVisitor) {
            document.getElementById('total-visits').textContent = count;
            document.getElementById('your-number').textContent = count;
            
            if (isFirstVisitor) {
                document.getElementById('your-number').textContent += " (İLK ZİYARETÇİ)";
                document.getElementById('your-number').style.color = "#00FF00";
            } else {
                document.getElementById('your-number').style.color = "#FFD700";
            }
        }

        // Sıfırlama fonksiyonu
        window.resetCounter = async function() {
            if (confirm("TÜM verileri sıfırlamak istediğinize emin misiniz?")) {
                const adminPass = prompt("Admin şifresini girin:");
                if (adminPass === "admin123") {
                    await set(counterRef, 0);
                    await set(firstVisitorRef, null);
                    localStorage.removeItem(VISIT_KEY);
                    alert("Sayaç sıfırlandı! Artık ilk ziyaretçi olabilirsiniz.");
                    location.reload();
                } else {
                    alert("Hatalı şifre!");
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }
        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: 20px;
        }
        .admin-button {
            display: none;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .admin-button:hover {
            background: darkred;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #your-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <h1>Bu siteye toplamda <span id="total-visits">0</span> kişi uğradı.</h1>
        <h2>Ve sen <span id="your-number">0</span>. kişi olarak giriş yaptın!</h2>
    </div>
    <button class="admin-button" onclick="resetCounter()">Tüm Sayacı Sıfırla (Admin)</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isAdmin') === 'true') {
                document.querySelector('.admin-button').style.display = 'block';
            }
        });
    </script>
</body>
</html>
