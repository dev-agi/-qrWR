<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Sayacı</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-eq-kva0L2BBbNI7ulANCnRwTT39BqXs",
            authDomain: "counter-ddf61.firebaseapp.com",
            projectId: "counter-ddf61",
            storageBucket: "counter-ddf61.appspot.com",
            messagingSenderId: "41522309116",
            appId: "1:41522309116:web:25174c2d067cd68cb0f479",
            measurementId: "G-8QKELDJZHX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const counterRef = ref(db, "visitor_count");
        const visitorsRef = ref(db, "visitors");

        const VISIT_KEY = 'visit_number';
        let userVisitNumber = localStorage.getItem(VISIT_KEY);
        let gameActive = false;
        let score = 0;

        // Admin fonksiyonu
        window.admin = function(password) {
            if (password === "admin123") {
                localStorage.setItem('isAdmin', 'true');
                document.querySelector('.admin-button').style.display = 'block';
                console.log("Admin modu aktif!");
                return "Admin modu aktif!";
            } else {
                console.log("Hatalı şifre!");
                return "Hatalı şifre!";
            }
        };

        // Ziyaretçi sayacı işlemleri
        get(counterRef).then((snapshot) => {
            let totalVisits = snapshot.exists() ? snapshot.val() : 0;
            document.getElementById('total-visits').textContent = totalVisits;
            
            if (!userVisitNumber) {
                totalVisits++;
                set(counterRef, totalVisits).then(() => {
                    set(ref(db, `visitors/${totalVisits}`), {
                        timestamp: Date.now()
                    }).then(() => {
                        localStorage.setItem(VISIT_KEY, totalVisits);
                        document.getElementById('your-number').textContent = totalVisits;
                    });
                });
            } else {
                get(ref(db, `visitors/${userVisitNumber}`)).then((visitorSnap) => {
                    if (!visitorSnap.exists()) {
                        get(counterRef).then((newSnap) => {
                            let newTotal = newSnap.exists() ? newSnap.val() : 0;
                            newTotal++;
                            set(counterRef, newTotal).then(() => {
                                set(ref(db, `visitors/${newTotal}`), {
                                    timestamp: Date.now()
                                }).then(() => {
                                    localStorage.setItem(VISIT_KEY, newTotal);
                                    document.getElementById('your-number').textContent = newTotal;
                                });
                            });
                        });
                    } else {
                        document.getElementById('your-number').textContent = userVisitNumber;
                    }
                });
            }
        });

        // Sayaç sıfırlama
        window.resetCounter = function() {
            if (confirm("TÜM verileri sıfırlamak istediğinize emin misiniz?")) {
                set(counterRef, 0).then(() => {
                    remove(visitorsRef).then(() => {
                        localStorage.removeItem(VISIT_KEY);
                        alert("Sayaç sıfırlandı!");
                        location.reload();
                    });
                });
            }
        };

        // Oyun fonksiyonları
        function toggleGame() {
            gameActive = !gameActive;
            const counterBox = document.querySelector('.counter-box');
            const adminButton = document.querySelector('.admin-button');
            
            if (gameActive) {
                counterBox.style.display = 'none';
                adminButton.style.display = 'none';
                document.body.style.cursor = 'crosshair';
                initGame();
            } else {
                counterBox.style.display = 'block';
                if (localStorage.getItem('isAdmin') === 'true') {
                    adminButton.style.display = 'block';
                }
                document.body.style.cursor = 'default';
                document.body.onclick = null;
                document.getElementById('game-score').remove();
            }
        }

        function initGame() {
            score = 0;
            const gameScore = document.createElement('div');
            gameScore.id = 'game-score';
            gameScore.textContent = 'Skor: 0';
            document.body.appendChild(gameScore);
            
            document.body.onclick = function(e) {
                if (!gameActive) return;
                
                // Rastgele renkte bir daire oluştur
                const circle = document.createElement('div');
                circle.className = 'click-circle';
                circle.style.left = (e.clientX - 25) + 'px';
                circle.style.top = (e.clientY - 25) + 'px';
                circle.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                
                // Skor artırma efekti
                const scoreEffect = document.createElement('div');
                scoreEffect.className = 'score-effect';
                scoreEffect.textContent = '+1';
                scoreEffect.style.left = (e.clientX + 30) + 'px';
                scoreEffect.style.top = (e.clientY - 10) + 'px';
                scoreEffect.style.color = circle.style.backgroundColor;
                
                document.body.appendChild(circle);
                document.body.appendChild(scoreEffect);
                
                // Animasyon sonunda elementleri kaldır
                setTimeout(() => {
                    circle.remove();
                    scoreEffect.remove();
                }, 1000);
                
                // Skor güncelleme
                score++;
                gameScore.textContent = `Skor: ${score}`;
                
                // Her 5 skorda bir özel efekt
                if (score % 5 === 0) {
                    document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 30%, 15%)`;
                    setTimeout(() => {
                        document.body.style.backgroundColor = '';
                    }, 300);
                }
            };
        }

        // Arka plana tıklama ile oyun açma
        document.addEventListener('click', function(e) {
            if (gameActive) return;
            
            // Sayaç kutusu veya butonlara tıklanmadıysa
            if (!e.target.closest('.counter-box') && !e.target.closest('.admin-button')) {
                toggleGame();
            }
        });
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
            background: #0f0c29;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            transition: background-color 0.3s;
            cursor: default;
        }

        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-button {
            display: none;
            padding: 12px 25px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .admin-button:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        #game-score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100;
        }

        .click-circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transform: scale(0);
            animation: clickAnimation 0.5s forwards;
            z-index: 10;
        }

        .score-effect {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            animation: scoreAnimation 1s forwards;
            z-index: 10;
        }

        @keyframes clickAnimation {
            0% { transform: scale(0); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        @keyframes scoreAnimation {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #your-number {
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        h1, h2 {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <h1>Bu siteye toplamda <span id="total-visits">0</span> kişi uğradı.</h1>
        <h2>Ve sen <span id="your-number">0</span>. kişi olarak giriş yaptın!</h2>
    </div>
    <button class="admin-button" onclick="resetCounter()">Tüm Sayacı Sıfırla (Admin)</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isAdmin') === 'true') {
                document.querySelector('.admin-button').style.display = 'block';
            }
        });
    </script>
</body>
</html>
