<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Sayacı</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set, remove, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-eq-kva0L2BBbNI7ulANCnRwTT39BqXs",
            authDomain: "counter-ddf61.firebaseapp.com",
            databaseURL: "https://counter-ddf61-default-rtdb.firebaseio.com",
            projectId: "counter-ddf61",
            storageBucket: "counter-ddf61.appspot.com",
            messagingSenderId: "41522309116",
            appId: "1:41522309116:web:25174c2d067cd68cb0f479",
            measurementId: "G-8QKELDJZHX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const counterRef = ref(db, "visitor_count");
        const visitorsRef = ref(db, "visitors");
        const firstVisitorRef = ref(db, "first_visitor");

        const VISIT_KEY = 'visit_number_'+window.location.hostname;
        let userVisitNumber = localStorage.getItem(VISIT_KEY);

        // Gelişmiş admin fonksiyonu
        window.admin = function(password) {
            if (password === "admin123") {
                localStorage.setItem('isAdmin', 'true');
                document.querySelector('.admin-button').style.display = 'block';
                console.log("Admin modu aktif! Komutlar: resetCounter(), setCounter(num)");
                return "Admin modu aktif!";
            }
            return "Hatalı şifre!";
        };

        // IP alma fonksiyonu
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("IP alma hatası:", error);
                return "unknown";
            }
        }

        // İlk ziyaretçiyi kontrol et
        get(firstVisitorRef).then(async (snapshot) => {
            if (!snapshot.exists()) {
                const ip = await getIP();
                set(firstVisitorRef, {
                    id: generateUniqueId(),
                    timestamp: Date.now(),
                    ip: ip
                });
            }
        });

        // Ziyaretçi bilgilerini kaydet
        async function saveVisitorData(count) {
            const ip = await getIP();
            return set(ref(db, `visitors/${count}`), {
                id: generateUniqueId(),
                timestamp: Date.now(),
                userAgent: navigator.userAgent,
                ip: ip
            });
        }

        // Transaction kullanarak sayaç artırma
        if (!userVisitNumber) {
            runTransaction(counterRef, (currentCount) => {
                return (currentCount || 0) + 1;
            }).then(async (result) => {
                if (result.committed) {
                    const newCount = result.snapshot.val();
                    localStorage.setItem(VISIT_KEY, newCount);
                    
                    await saveVisitorData(newCount);
                    updateDisplay(newCount);
                }
            });
        } else {
            get(ref(db, `visitors/${userVisitNumber}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    updateDisplay(userVisitNumber);
                } else {
                    // Kayıt bulunamazsa yeni numara ver
                    localStorage.removeItem(VISIT_KEY);
                    location.reload();
                }
            });
        }

        function updateDisplay(count) {
            document.getElementById('total-visits').textContent = count;
            document.getElementById('your-number').textContent = count;
            document.getElementById('your-number').style.color = "#FFD700";
            
            // İlk ziyaretçi kontrolü
            get(firstVisitorRef).then((snap) => {
                if (snap.exists() && snap.val().id === getVisitorId()) {
                    document.getElementById('your-number').textContent += " (İLK ZİYARETÇİ)";
                    document.getElementById('your-number').style.color = "#00FF00";
                }
            });
        }

        function generateUniqueId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getVisitorId() {
            let vid = localStorage.getItem('visitor_id');
            if (!vid) {
                vid = generateUniqueId();
                localStorage.setItem('visitor_id', vid);
            }
            return vid;
        }

        // Gelişmiş sıfırlama fonksiyonu
        window.resetCounter = async function() {
            if (confirm("TÜM verileri sıfırlamak istediğinize emin misiniz?\n\nBu işlem GERİ ALINAMAZ!")) {
                const adminPass = prompt("Admin şifresini girin:");
                if (adminPass === "admin123") {
                    const ip = await getIP();
                    set(counterRef, 0).then(() => {
                        remove(visitorsRef).then(() => {
                            set(firstVisitorRef, {
                                id: getVisitorId(),
                                timestamp: Date.now(),
                                ip: ip
                            }).then(() => {
                                localStorage.removeItem(VISIT_KEY);
                                alert("Tüm veriler sıfırlandı! İlk ziyaretçi olarak kaydedildiniz.");
                                location.reload();
                            });
                        });
                    });
                } else {
                    alert("Hatalı şifre!");
                }
            }
        };

        // Sayacı elle ayarlama fonksiyonu (admin)
        window.setCounter = function(num) {
            if (localStorage.getItem('isAdmin') === 'true') {
                if (confirm(`Sayacı ${num} yapmak istediğinize emin misiniz?`)) {
                    set(counterRef, num).then(() => {
                        alert(`Sayaç ${num} olarak ayarlandı!`);
                        location.reload();
                    });
                }
            } else {
                alert("Bu işlem için admin yetkisi gerekiyor!");
            }
        };
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }
        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: 20px;
        }
        .admin-button {
            display: none;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .admin-button:hover {
            background: darkred;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #your-number {
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <h1>Bu siteye toplamda <span id="total-visits">0</span> kişi uğradı.</h1>
        <h2>Ve sen <span id="your-number">0</span>. kişi olarak giriş yaptın!</h2>
    </div>
    <button class="admin-button" onclick="resetCounter()">Tüm Sayacı Sıfırla (Admin)</button>
    <script>
        // Sayfa yüklendiğinde admin kontrolü yap
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isAdmin') === 'true') {
                document.querySelector('.admin-button').style.display = 'block';
            }
        });
    </script>
</body>
</html>
