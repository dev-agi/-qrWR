<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getDatabase, ref, get, set, remove, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyB-eq-kva0L2BBbNI7ulANCnRwTT39BqXs",
    authDomain: "counter-ddf61.firebaseapp.com",
    databaseURL: "https://counter-ddf61-default-rtdb.firebaseio.com",
    projectId: "counter-ddf61",
    storageBucket: "counter-ddf61.appspot.com",
    messagingSenderId: "41522309116",
    appId: "1:41522309116:web:25174c2d067cd68cb0f479",
    measurementId: "G-8QKELDJZHX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const counterRef = ref(db, "visitor_count");
const visitorsRef = ref(db, "visitors");
const firstVisitorRef = ref(db, "first_visitor");

const VISIT_KEY = 'visit_number_'+window.location.hostname;
let userVisitNumber = localStorage.getItem(VISIT_KEY);

// Gelişmiş admin fonksiyonu
window.admin = function(password) {
    if (password === "admin123") {
        localStorage.setItem('isAdmin', 'true');
        document.querySelector('.admin-button').style.display = 'block';
        console.log("Admin modu aktif! Komutlar: resetCounter(), setCounter(num)");
        return "Admin modu aktif!";
    }
    return "Hatalı şifre!";
};

// İlk ziyaretçiyi kontrol et
get(firstVisitorRef).then((snapshot) => {
    if (!snapshot.exists()) {
        set(firstVisitorRef, {
            id: generateUniqueId(),
            timestamp: Date.now(),
            ip: await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip)
        });
    }
});

// Transaction kullanarak sayaç artırma
if (!userVisitNumber) {
    runTransaction(counterRef, (currentCount) => {
        return (currentCount || 0) + 1;
    }).then((result) => {
        if (result.committed) {
            const newCount = result.snapshot.val();
            localStorage.setItem(VISIT_KEY, newCount);
            
            set(ref(db, `visitors/${newCount}`), {
                id: generateUniqueId(),
                timestamp: Date.now(),
                userAgent: navigator.userAgent,
                ip: await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip)
            }).then(() => {
                updateDisplay(newCount);
            });
        }
    });
} else {
    get(ref(db, `visitors/${userVisitNumber}`)).then((snapshot) => {
        if (snapshot.exists()) {
            updateDisplay(userVisitNumber);
        } else {
            // Kayıt bulunamazsa yeni numara ver
            localStorage.removeItem(VISIT_KEY);
            location.reload();
        }
    });
}

function updateDisplay(count) {
    document.getElementById('total-visits').textContent = count;
    document.getElementById('your-number').textContent = count;
    document.getElementById('your-number').style.color = "#FFD700";
    
    // İlk ziyaretçi kontrolü
    get(firstVisitorRef).then((snap) => {
        if (snap.exists() && snap.val().id === getVisitorId()) {
            document.getElementById('your-number').textContent += " (İLK ZİYARETÇİ)";
            document.getElementById('your-number').style.color = "#00FF00";
        }
    });
}

function generateUniqueId() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}

function getVisitorId() {
    let vid = localStorage.getItem('visitor_id');
    if (!vid) {
        vid = generateUniqueId();
        localStorage.setItem('visitor_id', vid);
    }
    return vid;
}

// Gelişmiş sıfırlama fonksiyonu
window.resetCounter = function() {
    if (confirm("TÜM verileri sıfırlamak istediğinize emin misiniz?\n\nBu işlem GERİ ALINAMAZ!")) {
        const adminPass = prompt("Admin şifresini girin:");
        if (adminPass === "admin123") {
            set(counterRef, 0).then(() => {
                remove(visitorsRef).then(() => {
                    set(firstVisitorRef, {
                        id: getVisitorId(),
                        timestamp: Date.now(),
                        ip: await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip)
                    }).then(() => {
                        localStorage.removeItem(VISIT_KEY);
                        alert("Tüm veriler sıfırlandı! İlk ziyaretçi olarak kaydedildiniz.");
                        location.reload();
                    });
                });
            });
        } else {
            alert("Hatalı şifre!");
        }
    }
};

// Sayacı elle ayarlama fonksiyonu (admin)
window.setCounter = function(num) {
    if (localStorage.getItem('isAdmin') === 'true') {
        if (confirm(`Sayacı ${num} yapmak istediğinize emin misiniz?`)) {
            set(counterRef, num).then(() => {
                alert(`Sayaç ${num} olarak ayarlandı!`);
                location.reload();
            });
        }
    } else {
        alert("Bu işlem için admin yetkisi gerekiyor!");
    }
};
</script>
