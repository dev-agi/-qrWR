<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Sayacı</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-eq-kva0L2BBbNI7ulANCnRwTT39BqXs",
            authDomain: "counter-ddf61.firebaseapp.com",
            projectId: "counter-ddf61",
            storageBucket: "counter-ddf61.firebasestorage.app",
            messagingSenderId: "41522309116",
            appId: "1:41522309116:web:25174c2d067cd68cb0f479",
            measurementId: "G-8QKELDJZHX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const counterRef = ref(db, "visitor_count");
        const visitorsRef = ref(db, "visitors");

        const VISIT_KEY = 'visit_number';
        let userVisitNumber = localStorage.getItem(VISIT_KEY);

        get(counterRef).then((snapshot) => {
            let totalVisits = snapshot.exists() ? snapshot.val() : 0;
            document.getElementById('total-visits').textContent = totalVisits;
            
            if (!userVisitNumber) {
                totalVisits++;
                set(counterRef, totalVisits).then(() => {
                    localStorage.setItem(VISIT_KEY, totalVisits);
                    document.getElementById('your-number').textContent = totalVisits;
                    // Kullanıcıyı ziyaretçi listesine ekle
                    set(ref(db, `visitors/${totalVisits}`), true);
                });
            } else {
                // Kullanıcının listede olup olmadığını kontrol et
                get(ref(db, `visitors/${userVisitNumber}`)).then((visitorSnapshot) => {
                    if (!visitorSnapshot.exists()) {
                        // Eğer listede yoksa, yeni bir numara ata
                        totalVisits++;
                        set(counterRef, totalVisits).then(() => {
                            localStorage.setItem(VISIT_KEY, totalVisits);
                            document.getElementById('your-number').textContent = totalVisits;
                            set(ref(db, `visitors/${totalVisits}`), true);
                        });
                    } else {
                        document.getElementById('your-number').textContent = userVisitNumber;
                    }
                });
            }
        });

        window.resetCounter = function() {
            set(counterRef, 0).then(() => {
                localStorage.clear();
                alert("Sayaç sıfırlandı!");
                location.reload();
            });
        };

        window.resetUserVisit = function() {
            if (confirm("Ziyaret numaranızı sıfırlamak istediğinize emin misiniz? Bu işlem geri alınamaz!")) {
                const currentVisitNumber = localStorage.getItem(VISIT_KEY);
                if (currentVisitNumber) {
                    // Kullanıcıyı ziyaretçi listesinden kaldır
                    set(ref(db, `visitors/${currentVisitNumber}`), null).then(() => {
                        localStorage.removeItem(VISIT_KEY);
                        alert("Ziyaret numaranız sıfırlandı! Sayfayı yenilediğinizde yeni bir numara alacaksınız.");
                        location.reload();
                    });
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }
        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: 20px;
        }
        .admin-button {
            display: none;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .user-button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .admin-button:hover {
            background: darkred;
        }
        .user-button:hover {
            background: darkgreen;
        }
        .button-container {
            display: flex;
            flex-direction: column;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <h1>Bu siteye toplamda <span id="total-visits">0</span> kişi uğradı.</h1>
        <h2>Ve sen <span id="your-number">0</span>. kişi olarak giriş yaptın!</h2>
    </div>
    <div class="button-container">
        <button class="user-button" onclick="resetUserVisit()">Ziyaret Numaramı Sıfırla</button>
        <button class="admin-button" onclick="resetCounter()">Tüm Sayacı Sıfırla</button>
    </div>
    <script>
        function checkAdmin() {
            let isAdmin = localStorage.getItem('isAdmin');
            if (isAdmin === 'true') {
                document.querySelector('.admin-button').style.display = 'block';
                return;
            }
            fetch('https://example.com/admin-check') // Gizli doğrulama yöntemi
                .then(response => response.json())
                .then(data => {
                    if (data.isAdmin) {
                        localStorage.setItem('isAdmin', 'true');
                        document.querySelector('.admin-button').style.display = 'block';
                    }
                });
        }
        checkAdmin();
    </script>
</body>
</html>
