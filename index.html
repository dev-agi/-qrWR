<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Sayacı</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-eq-kva0L2BBbNI7ulANCnRwTT39BqXs",
            authDomain: "counter-ddf61.firebaseapp.com",
            projectId: "counter-ddf61",
            storageBucket: "counter-ddf61.firebasestorage.app",
            messagingSenderId: "41522309116",
            appId: "1:41522309116:web:25174c2d067cd68cb0f479",
            measurementId: "G-8QKELDJZHX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const counterRef = ref(db, "visitor_count");

        const STORAGE_KEY = 'visited_time';
        const now = Date.now();
        const lastVisit = localStorage.getItem(STORAGE_KEY);

        get(counterRef).then((snapshot) => {
            let totalVisits = snapshot.exists() ? snapshot.val() : 0;
            document.getElementById('total-visits').textContent = totalVisits;
            
            if (!lastVisit || now - lastVisit > 24 * 60 * 60 * 1000) {
                totalVisits++;
                set(counterRef, totalVisits).then(() => {
                    document.getElementById('your-number').textContent = totalVisits;
                    localStorage.setItem(STORAGE_KEY, now);
                });
            } else {
                document.getElementById('your-number').textContent = "(Tekrar giriş yapılamaz)";
            }
        });
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <h1>Bu siteye toplamda <span id="total-visits">0</span> kişi uğradı.</h1>
        <h2>Ve sen <span id="your-number">0</span>. kişi olarak giriş yaptın!</h2>
    </div>
</body>
</html>
